<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Controller</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f0f2f5">
    <link rel="apple-touch-icon" href="icons/icon_192.png">
    <link rel="icons" href="icons">
    <style>
        /* ... existing styles ... */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #status {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            color: #666;
            background-color: #eee;
        }

        .connected {
            background-color: #d4edda !important;
            color: #155724 !important;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.8;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #connectBtn {
            background-color: #007bff;
            color: white;
        }

        #onBtn {
            background-color: #28a745;
            color: white;
        }

        #offBtn {
            background-color: #dc3545;
            color: white;
        }

        #log {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            max-height: 100px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
       <h1>The coolest widget the world has ever seen</h1>
       <h2>aura counter: 0</h2> 
       <button onclick="glory()">press for the glory</button>
       <button onclick="loseAura()">I prefer seals over ducks</button>
 
       <div id="log"></div>
    </div>

    <script>
        aura = 0;
        function glory(){
            aura += 1;
            document.querySelector('h2').innerText = `aura counter: ${aura}`;
        }
        function loseAura(){
            aura = 0
            document.querySelector('h2').innerText = `aura counter: ${aura}`;
        }
    </script>
</body>

</html>
